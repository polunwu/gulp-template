<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>20200605_8_i18n</title>
</head>

<body>
  <div class="container">
    <div class="lang-control">
      <button data-lang="tw" class="lang-btn lang-btn--active">中文</button>
      <button data-lang="en" class="lang-btn">EN</button>
    </div>
    <h1 data-field="header">你好啊</h1>
    <h1 data-field="apple">我是蘋果</h1>
    <h1 data-field="banana">我是香蕉</h1>
    <h1 data-field="guava">我是芭樂</h1>
    <p data-field="paragraph">
      來到士林夜市，好奇的Meghan大膽的嘗遍豬血糕、藥燉排骨、滷肉飯、小籠包等小吃，就連讓許多外國人怯步的臭豆腐她都欣然嘗試。意想不到的是，她嚐過後竟讚不絕口，說道：「它吃起來的味道跟聞起來完全不同！好希望能在吃一次。」
    </p>
    <button data-field="submit">提交</button>
  </div>

  <script src="sketch.js"></script>
</body>

</html>
